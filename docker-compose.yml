# docker-compose.yml - Docker Compose配置

version: '3.8'

services:
  # 矿能云析系统主服务
  coal-analysis:
    build: .
    container_name: coal-analysis-app
    ports:
      - "5000:5000"
    volumes:
      # 数据持久化
      - ./data:/app/data
      - ./logs:/app/logs
      # 配置文件
      - ./config:/app/config
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-secret-key-here
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coal-analysis-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: coal-analysis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - coal-analysis
    restart: unless-stopped
    networks:
      - coal-analysis-network

  # Redis缓存（可选）
  redis:
    image: redis:alpine
    container_name: coal-analysis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - coal-analysis-network

networks:
  coal-analysis-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
